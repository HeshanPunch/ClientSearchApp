<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Search App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Inconsolata:wght@200;600;800&family=Montserrat:wght@200;700;800&family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">    
    
    <script type="text/javascript" src="lab9script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <img src="photos/search.png" alt=""><h1>Client Search App</h1>
        </header>
        
        <div class="searchFields">
            <table>
                <tr><td>Client ID</td><td><input type="text" size="15" id="clientID"></td></tr>
                <tr><td>Last Name</td><td><input type="text" size="15" id="lastName"></td></tr>
                <tr><td>Phone</td><td><input type="text" size="15" id="phoneNumber"></td></tr>
            </table>
        </div>
        
        <div class="searchResults">
            <h2 id="searchHeader"></h2>
            <table id="searchResultTable">

            

            </table>
        </div>
    </div>
    
</body>
</html>
